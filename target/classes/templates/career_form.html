<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Career</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        textarea {
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add New Career</h2>

    <form th:action="@{/career/save}" th:object="${career}" method="post">
        
        <label for="name">Career Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="e.g., Data Scientist" required/>

        <label for="requiredSkills">Required Skills (comma separated):</label>
        <textarea id="requiredSkills" th:field="*{requiredSkills}" 
                  placeholder="e.g., Python, R, SQL, Machine Learning" rows="4" required></textarea>

        <label for="jobs">Possible Jobs (comma separated):</label>
        <textarea id="jobs" th:field="*{jobs}" 
                  placeholder="e.g., Data Analyst, Machine Learning Engineer, AI Engineer" rows="3"></textarea>

        <button type="submit">Save Career</button>
    </form>
</div>
</body>
</html>
